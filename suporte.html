<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte IA - ObraIntel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-green-700 p-4 text-white text-center text-2xl font-semibold">
    Suporte com IA - Engenheiro Virtual
  </header>

  <main class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-bold mb-4">Fale com o Engenheiro Virtual</h2>

    <div class="chat-box bg-gray-50 p-4 rounded border mb-4" id="chatBox">
      <div class="mb-2"><strong>IA:</strong> Olá! Como posso ajudá-lo com seu projeto de construção hoje?</div>
    </div>

    <form id="chatForm" class="flex space-x-2">
      <input type="text" id="userInput" placeholder="Digite sua pergunta..." class="flex-1 p-2 border rounded" required>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Enviar</button>
    </form>
  </main>

  <script>
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');

    chatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const pergunta = userInput.value.trim();
      if (!pergunta) return;

      const userMsg = document.createElement('div');
      userMsg.innerHTML = `<strong>Você:</strong> ${pergunta}`;
      chatBox.appendChild(userMsg);

      const respostaIA = gerarRespostaSimulada(pergunta);
      const iaMsg = document.createElement('div');
      iaMsg.innerHTML = `<strong>IA:</strong> ${respostaIA}`;
      chatBox.appendChild(iaMsg);

      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = '';
    });

    function gerarRespostaSimulada(pergunta) {
      if (pergunta.toLowerCase().includes("norma") || pergunta.toLowerCase().includes("lei")) {
        return "De acordo com a norma ABNT NBR 15575, é necessário observar os requisitos de desempenho de edificações habitacionais.";
      } else if (pergunta.toLowerCase().includes("equipamento")) {
        return "Para essa tarefa, o equipamento ideal seria a betoneira elétrica com capacidade mínima de 400L.";
      } else if (pergunta.toLowerCase().includes("projeto")) {
        return "O projeto deverá seguir as diretrizes do BIM 4D, permitindo simulações temporais da obra.";
      } else {
        return "Estou analisando sua pergunta... Em instantes retornarei com uma resposta adequada.";
      }
    }
  </script>
</body>
</html>
