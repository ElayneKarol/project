<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Construtec</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Entrar no Construtec</h1>
    <form onsubmit="login(event)">
      <label class="block mb-2 text-sm font-medium">Usuário</label>
      <input type="text" id="usuario" class="w-full p-2 border rounded mb-4" required />
      
      <label class="block mb-2 text-sm font-medium">Senha</label>
      <input type="password" id="senha" class="w-full p-2 border rounded mb-4" required />
      
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
        Entrar
      </button>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      // Simulação de login válido
      if (usuario === "admin" && senha === "123") {
        localStorage.setItem("logado", "true");
        window.location.href = "index.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }

    // Redireciona se já estiver logado
    if (localStorage.getItem("logado") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
