<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest√£o de Materiais e Custos - Construtec</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-yellow-600 p-4 text-white text-center text-2xl font-semibold">
    Gest√£o de Materiais e Custos
  </header>

  <main class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-xl font-bold mb-6">Previs√£o de Despesas e Controle de Compras</h2>

    <form id="formMateriais" class="space-y-6">
      <div>
        <label class="block font-medium">Material:</label>
        <input type="text" class="w-full p-2 border rounded" placeholder="Ex: Cimento, Areia, A√ßo...">
      </div>

      <div>
        <label class="block font-medium">Quantidade Necess√°ria:</label>
        <input type="number" class="w-full p-2 border rounded" placeholder="Ex: 100">
      </div>

      <div>
        <label class="block font-medium">Data Prevista para Uso:</label>
        <input type="date" class="w-full p-2 border rounded">
      </div>

      <button type="submit" class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700">
        Gerar Previs√£o
      </button>
    </form>

    <div id="resultadoMateriais" class="mt-8 hidden bg-gray-100 p-4 border-l-4 border-yellow-600">
      <h3 class="font-semibold mb-2">üì¶ Resultado Simulado:</h3>
      <ul class="list-disc list-inside">
        <li>Valor estimado: R$ 3.250,00</li>
        <li>Compra ideal em: 10 dias antes da data de uso</li>
        <li>Fornecedor sugerido: Construsul LTDA</li>
      </ul>
    </div>
  </main>

  <script>
    const formMateriais = document.getElementById('formMateriais');
    const resultado = document.getElementById('resultadoMateriais');

    formMateriais.addEventListener('submit', function (e) {
      e.preventDefault();
      resultado.classList.remove('hidden');
    });
  </script>
</body>
</html>
